<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Página não encontrada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      transition: background-color 0.3s ease;
    }
    .error-image {
      max-width: 400px;
      margin-bottom: 2rem;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    .toggle-container {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
  </style>
</head>
<body class="bg-body text-body">
  <!-- Toggle de Modo Escuro -->
  <div class="toggle-container">
    <button id="themeToggle" class="btn btn-sm btn-secondary">🌙 Modo escuro</button>
  </div>

  <div class="container text-center">
    <img src="https://undraw.co/api/illustrations/3b98bbd6-b342-4642-b7c9-9a55f51a5786" alt="Erro 404" class="error-image img-fluid">
    <h1 class="display-4 text-danger">404 - Página não encontrada</h1>
    <p class="lead">Oops! Parece que você se perdeu.</p>
    <a href="/" class="btn btn-outline-primary btn-lg mt-3">Voltar para o início</a>
  </div>

  <script>
    // Alterna entre light e dark
    const toggleButton = document.getElementById('themeToggle');
    toggleButton.addEventListener('click', () => {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-bs-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      html.setAttribute('data-bs-theme', newTheme);
      toggleButton.textContent = newTheme === 'light' ? '🌙 Modo escuro' : '☀️ Modo claro';
    });
  </script>
</body>
</html>
